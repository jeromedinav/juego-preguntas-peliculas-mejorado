<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Film Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #good-image {
        width: 60px; /* Ajustar el tamaño según sea necesario */
        height: 60px; /* Ajustar el tamaño según sea necesario */
        display: none; /* Ocultar por defecto */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The Film Challenge</h1>
    </header>

    <div id="game-container">
      <img
        src="assets/Logo.png"
        alt="The Film Challenge Logo"
        class="center-logo"
      />
      <div id="question-container">
        <p id="question">Cargando pregunta...</p>
        <div id="answers"></div>
        <div id="stats">
          <p id="score">Puntuación: 0</p>
          <img id="good-image" src="assets/good.svg" alt="Good Image" />
          <p id="timer">Tiempo restante: 30s</p>
        </div>
      </div>
    </div>

    <footer>
      <p>
        2025 -
        <a href="https://github.com/jeromedinav" target="_blank"
          >Jero Medina V.</a
        >
        - Todos los derechos reservados. © TFC.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
